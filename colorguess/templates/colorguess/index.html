<!DOCTYPE html>

<html>
	<head>
		<meta charset='utf-8'>
		<title>Color Guess</title>


		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300|Raleway:400,300,800,100' rel='stylesheet' type='text/css'>

		<link rel='stylesheet' type='text/css' href='static/colorguess/stylesheets/screen.css'></link>
		<link rel='stylesheet' type='text/css' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


	</head>


	<body>

		<div class='background'></div>
		<div class='score-modal-container'>
			<div class='score-modal'>
				<div class='submit-page'>
					<h1>
						SUBMIT SCORE
					</h1>

					<div class='name-input'>
						<div class='name-label'>Name:</div>
						<input type='text'></input>
					</div>

					<div class='score-container'>
						— <span class='score'>45</span> —
					</div>

					<button class='submit-score'>Submit</button>
					<button class='start'>Restart</button>
				</div>
				<div class='highscores-page'>
					<div class='highscores'></div>
					<button class='start'>Restart</button>
				</div>
			</div>
		</div>



		<div class='container text-center'>
			<div class='row main'>

				<div class='guess-box'>
					<span class='hash'>#</span>
					<input class='guess'></input>
					<div class='answer'>
						<span class='char0'></span><span class='char1'></span><span class='char2'></span>
					</div>
				</div>

			</div>
			
			<div class='row info'>
				<div class='score-container'>
					<span class='score'>0</span> Points
				</div>
				<div class='timer'>
					<span class='time'>30</span> Seconds Left
				</div>
			</div>

			<div class='row button'>
				<button class='start main-button'>Start</button>
			</div>
		</div>


		<script src='static/colorguess/colors.js'></script>
	</body>
</html>
